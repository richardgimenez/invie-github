<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invie</title>
    <style>
        body {
            margin: 0;
        }
        img {
            max-width: 100%;

        img#responsive {

        }
        @media screen and (max-width: 768px){
            img#responsive {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="images/invie-responsive.png" alt="Invie responsive" id="responsive">
    <img src="images/header.jpg" alt="Invie Store">
    <img src="images/hero.jpg" alt="Guitar hero">
    <img src="images/acustica.jpg" alt="Guitarra acústica">
    <img src="images/clasica.jpg" alt="Guitarra clásica">
</body>
</html>
